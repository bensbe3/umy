<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="United Moroccan Association - Building bridges, fostering excellence, and celebrating Moroccan heritage through community engagement and professional development." />
    <meta name="keywords" content="Moroccan, community, association, professional development, cultural heritage" />
    <meta name="author" content="United Moroccan Association" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' https://*.supabase.co https://irfduxuiecqciuvuuoru.supabase.co;" />
    
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <title>United Moroccan Association - Building Community Since 2014</title>
    
    <!-- Anti-debugging script (runs before React) -->
    <script>
      (function() {
        'use strict';
        // Disable right-click (except on admin page)
        document.addEventListener('contextmenu', function(e) { 
          if (window.location.pathname === '/a8f4e2c9d7b1') return true;
          e.preventDefault(); return false; 
        });
        // Disable F12, Ctrl+Shift+I, etc.
        document.addEventListener('keydown', function(e) {
          if (window.location.pathname === '/a8f4e2c9d7b1') return true;
          if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67))) {
            e.preventDefault(); return false;
          }
        });
        // Text selection is now ALLOWED (user requirement)
        // Disable drag (only for images)
        document.addEventListener('dragstart', function(e) { 
          if (e.target.tagName === 'IMG') {
            e.preventDefault(); return false;
          }
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
